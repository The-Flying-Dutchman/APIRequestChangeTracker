<!DOCTYPE>
<html>
<head>

    <script src="../static/scripts/jquery-2.2.1.min.js"></script>
    <script src="../static/scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">

    <script type="text/javascript">



    </script>

</head>
<body>
<div class="logo fadeIn">
    <image src="../static/images/logo2.png"/>
</div>
<div class="login-section bounceInFromTop">
    <div class="tag">
        <p class="login-tag">LOGIN</p>
        <p class="register-tag">REGISTER</p>
    </div>
    <!-- used for global variable -->
    <div class="content">
        <form id="loginForm"> <!-- placeholder value for Wei Li's API -->
            <input type="email" name="email" placeholder=" Email" maxlength="30" required/>
            <input type="password" name="password" placeholder=" Password" maxlength="16" pattern="[0-9a-zA-Z]{6,16}"
                   title="Password consists of letters and numbers ranging from 6-16 characters!" required/>
            <input type="submit" value="LOGIN" class="submit" onclick="login();"/>
        </form>

    </div>
</div>
<div class="register-section">
    <div class="tag">
        <p class="login-tag">LOGIN</p>
        <p class="register-tag">REGISTER</p>
    </div>
    <div class="content">
        <form id="registerForm"><!--PLACEHOLDER-->
            <input type="email" name="email" placeholder="Email" maxlength="30" required/>
            <input type="password" id="pass" name="password" id="password" placeholder=" Password" maxlength="16"
                   pattern="[0-9a-zA-Z]{6,16}"
                   title="Password consists of letters and numbers ranging from 6-16 characters!" required/>
            <input type="password" id="ver" name="verify" id="verify" placeholder=" Password Verification"
                   maxlength="16" required/>
            <p id="indicator">Password does not match!</p>
            <input type="submit" value="SUBMIT" class="submit" onclick="if(!pwdVerify())return false;"/>
        </form>

    </div>
</div>


</body>
</html>
