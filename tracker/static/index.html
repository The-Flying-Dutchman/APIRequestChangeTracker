<!DOCTYPE>
<html>
<head>

<script src="../static/scripts/jquery-2.2.1.min.js"></script>
<script src="../static/scripts/index.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/index.css">

</head>
<body>
<div class="logo fadeIn">
	<image src="../static/images/logo2.png" />
</div>
<div class="login-section bounceInFromTop">
	<div class="tag">
		<p class="login-tag">LOGIN</p>
		<p class="register-tag">REGISTER</p>
	</div>
	<!-- used for global variable -->
	<div class="content">
		<form id = "myForm" action="/login" method = "post"> <!-- placeholder value for Wei Li's API -->
			<input type="text" id="email" name ="email" placeholder=" Email" />
			<input type="password" id = "pass" name="password" placeholder=" Password" />
			<button onclick="checkLogin()" id="myButton" class="buttonDesign">LOGIN</button>
		</form>
		<script type="text/javascript">
					
					(function checkLogin(){
						$.ajax({
							type: "POST",
							url: "/login",
							data: {"user_email": $("#email").val(), "user_password": $("#pass").val()},
							dataType: "json",
							contentType:"application/json",
							success: function(data) {
								if (data.message == "success") {
									//redriect to user

									'<%Session["user_id"] = "'+data.user_id+'"%>';
									alert('<%=Session["user_id"] %>');
									// user_id = data.user_id
									window.open("user.html");
								} else {
								}
							}
							})	
						});	

		</script>
	</div>
</div>
<div class="register-section">
	<div class="tag">
		<p class="login-tag">LOGIN</p>
		<p class="register-tag">REGISTER</p>
	</div>
	<div class="content">
		<form id="myForm2" action="/register" method ="post"><!--PLACEHOLDER-->
			<input type="text" name="email" placeholder="Email"/>
			<input type="password" id="pass "name="password" placeholder=" Password" />
			<input type="password" id="ver" name="verify" placeholder=" Password Verification" />
			<button onclick="submitForm()" id="myButton" class="buttonDesign" >SUBMIT</button> 
		</form>
		<script type="text/javascript">
					(function submitForm(){
						if($("#pass").val() == $("#ver").val()){
						$.ajax({
							type: "POST",
							url: "/register",
							data: {"user_email": $("#email").val(), "user_password": $("#pass").val()},
							dataType: "json",
							contentType:"application/json"
							success: function(data) {
								if (data.message == "success") {
										//redriect to user

									'<%Session["user_id"] = "'+data.user_id+'"%>';
									alert('<%=Session["user_id"] %>');
									// user_id = data.user_id
									window.open("user.html");
								} else {
									//user info wrong
								}
							}
							})	
						}
						});	
		</script>
	</div>
</div>


</body>
</html>
